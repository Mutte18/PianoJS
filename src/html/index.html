<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>PianoJS</title>

</head>
<body>


<div class="wrapper">

    <h1>Welcome to my PianoJS</h1>
    <audio id="kalle"></audio>
    <div class="gameModeToggleWrapper">
        <label class="singleKeyMode toggleButton">
            SingleKeyMode
            <input type="radio" name="gameMode" id="singleKey" checked="checked">
            <span class="checkmark"></span>
        </label>
        <label class="chordMode toggleButton">
            ChordMode
            <input type="radio" name="gameMode" id="chord">
            <span class="checkmark"></span>

        </label>

        <label class="freePlayMode toggleButton">
            FreePlayMode
            <input type="radio" name="gameMode" id="freePlay">
            <span class="checkmark"></span>
        </label>
    </div>
    <div class="chordSelectionCounter">

    </div>
    <div class="questionBox">
        <div class="notes">

        </div>
        <div class="questionPrompt">

        </div>

    </div>
    <div class="pianoWrapper">
        <div class="pianoContainer">
        </div>
    </div>


</div>

</body>
</html>
